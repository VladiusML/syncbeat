<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
</head>
<body>
    <h1>Welcome</h1>
    {% if user %}
        <p>Hello, {{ user.username }}!</p>
        <a href="/pages/profile">Profile</a>
        <form action="/auth/logout" method="post">
            <button type="submit">Logout</button>
        </form>
    {% else %}
        <a href="/pages/login">Login</a>
        <a href="/pages/register">Register</a>
    {% endif %}
    
    <p>Total Likes: <span id="total-like-count">{{ total_like_count }}</span></p>

    <button id="like-button">Like</button>

    <div>
        <label for="youtube-link">YouTube Video Link:</label>
        <input type="text" id="youtube-link" placeholder="Paste YouTube video link here">
        <label for="video-timer">Video Timer (HH:MM):</label>
        <input type="text" id="video-timer" placeholder="Enter video start time (HH:MM)">
        <button id="set-timer">Set Timer</button>
        <button id="play-youtube-video">Play</button>
    </div>

    <div id="video-container"></div>

    <div>
        <h2>Current Time</h2>
        <p id="current-time"></p>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
