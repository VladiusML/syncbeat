<!DOCTYPE html>
<html>
<head>
    <title>Регистрация</title>
    <link rel="stylesheet" href="/static/css/styles.css">
    <link rel="icon" href="/static/images/logo.svg" type="image/svg+xml">
    <link href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto+Flex:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form id="registration-form" class="form-center">
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username" placeholder="SyncBeatEnjoyer" required><br>
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" placeholder="example@mail.com" required><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" placeholder="your password" required><br><br>
            <button type="submit">Register</button>
            <p class="small-text centered">Already have account? <a class="nav-link2" href="/login">Log In</a></p>
        </form>
    </div>
    <script>
        document.getElementById('registration-form').addEventListener('submit', async function(event) {
            event.preventDefault();

            const formData = {
                username: document.getElementById('username').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value
            };

            try {
                const response = await fetch('/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (!response.ok) {
                    const data = await response.json();
                    throw new Error(data.detail || 'Registration error');
                }

                window.location.href = "/login"; // Redirect to login page
            } catch (error) {
                console.error(error);
                alert(error.message);
            }
        });
    </script>
</body>
</html>
